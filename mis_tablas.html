<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Tablas</title>

    <style>
        table, tr, td{border: 1px solid #000000}
    </style>
</head>
<body>

<table>
    <tr>
        <td>Celda 1</td>
        <td>Celda 2</td>
        <td>Celda 3</td>
    </tr>
    <tr>
        <td>Celda 4</td>
        <td>Celda 5</td>
        <td>Celda 6</td>
    </tr>
</table>

<h1>Tabla con Colspan</h1>
<table>
    <tr>
        <td>Celda 1</td>
        <td>Celda 2</td>
        <td>Celda 3</td>
    </tr>
    <tr>
        <td colspan="2">Celda 4 y 5</td>
        <td>Celda 6</td>
    </tr>
    <tr>
        <td>Celda 7</td>
        <td>Celda 8</td>
        <td>Celda 9</td>
    </tr>
</table>

<h1>Tabla con Rowspan</h1>
<table>
    <tr>
        <td rowspan="3">Celda 1</td>
        <td>Celda 2</td>
        <td>Celda 3</td>
    </tr>
    <tr>
        <td>Celda 5</td>
        <td>Celda 6</td>
    </tr>
    <tr>
        <td>Celda 8</td>
        <td>Celda 9</td>
    </tr>
</table>

</body>
</html>
